# MySQL Test database
# -------------------------------------------------
test-mysql:

  server:
    type: mysql
    host: <<<env://MYSQL_HOST | localhost>>>
    #port: <<<env://MYSQL_PORT | 3306>>>
    database: <<<env://MYSQL_DATABASE | test>>>
    user: <<<env://MYSQL_USER | test>>>
    password: <<<env://MYSQL_PASSWORD | >>>
    #charset: UTF8_GENERAL_CI
    #timezone: local
    #connectTimeout: 10s

  pool:
    limit: 2

